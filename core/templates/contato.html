{% extends 'base.html' %}
{% block title %} Contato {% endblock %}
{% block content %}
{% load bootstrap5 %}
{% bootstrap_messages %}
<h1>Contato</h1>
<form
  action="{% url 'contato' %}"
  method="post"
  class="form"
  autocomplete="off"
>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary"> Enviar Mensagem </button>
  {% endbuttons %}
</form>
{% endblock %}
