{% extends 'base.html' %} {% block title %} Index {% endblock %} {%block content%}

<h1>Produtos</h1>
<div class="row">
  {%for produto in produtos%}
  <div class="col-6 col-lg-3">
    <div
      class="card h-100"
      data-bs-toggle="modal"
      data-bs-target="#modal-{{produto.id}}"
    >
      <img
        src="{{produto.imagem.url}}"
        alt="produto.nome"
        class="img-fluid img-thumbnail"
      />
      <div class="card-body">
        <h5 class="card-title text-truncate">{{produto.nome}}</h5>
        <p class="card-text text-truncate">R${{produto.preco}}</p>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="modal-{{produto.id}}"
    tabindex="-1"
    aria-labelledby="{{produto.nome}}"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="{{produto.nome}}">
            {{produto.nome}}
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="row">
            <div class="col-8">
                  <img
                    src="{{produto.imagem.url}}"
                    alt="{{produto.nome}}"
                    class="img-fluid img-thumbnail"
                  />
            </div>
            <div class="col-4 p-0">
                <div class="modal-body">
                  <p class="card-text text-truncate">{{produto.descricao}}</p>
                  <p class="card-text text-truncate">R${{produto.preco}}</p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  {%endfor%}
</div>
{% endblock %}
